<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To...</title>

        <style>
            *{
                margin: 0;
                padding: 0;
            }

            #mainContainer{
                width: 100vw;
                height: 100vh;
                display: flex;

                overflow-y: hidden;/*auto;*/
            }

            #colLeft{
                width: calc((100vh * 360) / 480);
                height: 100vh;
                position: sticky;
                top: 0;
                align-self: flex-start;

                background-color: gray;
            }

            #colLeft > img{
                height: 100vh;
            }

            #colRight{
                width: calc(100vw - ((100vh * 360) / 480));
                height: fit-content;
                padding-left: 5px;
                padding-right: 5px;
                min-height: 100vh;

                background-color: #F4EFEC;
            }

            .hldr{
                width: 100%;
            }

            header{
                height: 10vh;
                display: flex;
                justify-content: center;
            }

            #descHolder{
                height: 35vh;
                display: flex;
                justify-content: center;
                padding-top: 10px;
            }

            #descHolder > img{
                margin: 30px;
            }

            #cnvsHldr{
                height: 40vh;
                display: flex;
                justify-content: space-evenly;
                flex-wrap: wrap;
                gap: 10px;

                overflow-y: auto;
                background-color: #fcf9f7;
            }

            .cnvsEl{
                width: 45%;
                position: relative;
                padding: 5px;
            }

            .cnvsEl > img{
                width: 100%;
            }

            canvas{
                width: 100%;
                height: 300px;
                aspect-ratio: 1/1;
                position: absolute;
            }

            #formHldr{
                height: 15vh;
                display: flex;
                justify-content: center;
            }

            #formHldr > form{
                display: flex;
                align-items: center;
            }

            #logo_to{
                width: 3cm;
                height: 3cm;
                padding-bottom: 0.5cm;
            }

            #input_text{
                width: calc((100vw - ((100vh * 360) / 480)) * 0.5);
                height: 5vh;
                border-style: none;
                border-radius: 5vh;
                padding-left: 20px;
                padding-right: 15px;
                font-size: 2.5vh;
            }

            #input_text:focus{
                outline: none;
            }

            #input_submit{
                width: 5vh;
                height: 5vh;
                border-style: none;
                border-radius: 5vh;

                background-color: #ebe5e1;
            }
        </style>

                function updateHandwritting(ctxt, p, crrntOffset, maxOffset){
                    ctxt.beginPath();

                    ctxt.strokeStyle = "black";
                    ctxt.lineWidth = 1;
                    ctxt.lineCap="round";
                    ctxt.setLineDash([maxOffset, maxOffset]);
                    ctxt.lineDashOffset = crrntOffset;

                    ctxt.stroke(p);
                }

                function writeLetters(ctxt, text, nOfLetter=0, n=0, currPos=0){
                    if(!text){ return; }

                    let tPath = font0[text[0]][1][n];
                    let p = new Path2D(d=`M ${tPath[1][0]+(currPos)},${tPath[1][1]} `+tPath[2]); //+(80*nOfLetter)//+(120*nOfLetter)
                    let crrntOffset = tPath[0];

                    let updateTimer = setInterval(() => {
                        updateHandwritting(ctxt, p, crrntOffset, tPath[0]);
                        crrntOffset -= 10;

                        if(crrntOffset <= 0){
                            clearInterval(updateTimer);
                            if(n+1<font0[text[0]][1].length){
                                writeLetters(ctxt, text, nOfLetter, n+1, currPos);
                            }else{
                                writeLetters(ctxt, text.substring(1), nOfLetter+1, 0, currPos+font0[text[0]][0]);
                            }
                        }
                    }, 10);
                }

                function write(cnvs, text){
                    let ctxt = cnvs.getContext("2d");

                    writeLetters(ctxt, text);
                }

                let cnvs = document.getElementsByTagName("canvas")[0];

                write(cnvs, "ania blanda");
            };
