<input type="button" id="sbmt" value="Enter">

<script>

    window.onload = () => {
        let w = null;
        document.getElementById("sbmt").addEventListener("click", () => {
            if(w != null){
                window.location = "https://docs.google.com/forms/d/e/1FAIpQLSdztSl5pQ2NNnPBdqHXP1xO8-dbhRs99uKOW1AxZonNWDej4A/viewform?usp=pp_url&entry.523290380="+encodeURIComponent(w);
            }
        });
        

        fetch("https://wttr.in/?format=j1")
        .then((resp) => resp.json())
        .then((resp) => {
            w = JSON.stringify(resp["current_condition"]);
        })
        .catch((e) => { throw e; });
    };

</script>
